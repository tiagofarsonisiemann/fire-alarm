# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fire-alarm-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8be3f853f50b42fa91bb18bd766a5db9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_76dfde0955064856aba5e113ee91a4f0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8be3f853f50b42fa91bb18bd766a5db9 }}/tiagofarsonisiemann/fire-alarm-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fire-alarm-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_413cd7f3f97b400cb27a8fd88d6b7701 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8be3f853f50b42fa91bb18bd766a5db9 }}/tiagofarsonisiemann/fire-alarm-app:${{ github.sha }}'