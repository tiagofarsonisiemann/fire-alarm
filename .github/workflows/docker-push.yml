# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fire-alarm-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://index.docker.io/v1/
          username: ${{ secrets.AzureAppService_ContainerUsername_4ca92253232141bdaddd0dfd44cfad04 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_80b96ccebaa94f2b9153c021d64429cb }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4ca92253232141bdaddd0dfd44cfad04 }}/tiagofarsonisiemann/fire-alarm-app:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'Production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'fire-alarm-app'
            slot-name: 'Production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_f8052bd0f6ad40b39ad34064a6b62b38 }}
            images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_4ca92253232141bdaddd0dfd44cfad04 }}/tiagofarsonisiemann/fire-alarm-app:${{ github.sha }}'